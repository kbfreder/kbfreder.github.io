<!-- Make an SVG with three circles and a rectangle. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v4.js"></script>
        <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var colorList = ["orange","teal","purple","cyan","black"];
            var w = 500;
            var h = 500;
            var r = 25;
            var n = 3; // number of objects
            var rect_h = 100; // height of rectangle
            var rect_w = 25; // width of rectangle

            var dataset = [];
            for (var i = 0; i < n; i++) {
              var newNumber = Math.round(Math.random()*10);
              dataset.push(newNumber);
            }

            var rect_data = [2]


            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            // var bkgd = svg.append("rect").attr("width", w).attr("height", h).attr("fill", "grey")

            var circles = svg.selectAll("circle")
              .data(dataset)
              .enter()
              .append("circle");

            circles.attr("cx", function(d, i) {
                return i * ((w-2*r*1.1)/ (n-1)) + r*1.1; // better way to add padding?
            })
              .attr("cy", 100)
              .attr("r", r)
              .attr("fill", "teal")
              .attr("stroke", "black")
              .attr("stroke-width", r/10)
              .attr("opacity", 0.75)
              ;

            svg.append("rect")
            .attr("x", w / 2 - (rect_w/2))
            // .attr("x", 200)
            // .attr("y", 200)
            .attr("y", h - rect_h)
            .attr("height", rect_h)
            .attr("width", rect_w)
            .attr("fill", "orange")
              ;

        </script>

        <br>
    </body>
</html>
