<!-- 2. Make an SVG with five circles, ordered diagonally across the SVG. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <!-- <script type="text/javascript" src="d3/d3.v4.js"></script> -->
        <script src="https://d3js.org/d3.v5.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here

            var colorList = ["orange","teal","purple","cyan","black"];
            var w = 500;
            var h = 500;
            var r = 25;
            var n = 5; // number of objects

            var dataset = [];
            for (var i = 0; i < n; i++) {
              var newNumber = Math.round(Math.random()*10);
              dataset.push(newNumber);
            }

            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
            // var bkgd = svg.append("rect").attr("width", w).attr("height", h).attr("fill", "grey")

            var circles = svg.selectAll("circle")
              .data(dataset)
              .enter()
              .append("circle");

// fix this code to distribute evenly

            circles.attr("cx", function(d, i) {
              return i * ((w-2*r)/ (n-1)) + r;
            })
              .attr("cy", function(d, i) {
                return i * ((h-2*r)/ (n-1)) + r;
              })
              .attr("r", r)
              .attr("fill", "teal")
              ;


        </script>

        <br>
    </body>
</html>
